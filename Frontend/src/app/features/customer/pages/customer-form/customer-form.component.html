<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edit Customer' : 'Create Customer' }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="customerName">Customer Name</label>
      <input
        id="customerName"
        type="text"
        class="form-control"
        formControlName="customerName"
        [class.is-invalid]="form.get('customerName')?.invalid && form.get('customerName')?.touched"
      />
      <div class="invalid-feedback" *ngIf="form.get('customerName')?.hasError('required')">
        Customer name is required.
      </div>
      <div class="invalid-feedback" *ngIf="form.get('customerName')?.hasError('minlength')">
        Customer name must be at least 3 characters.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>

    <a routerLink="/customers" class="btn btn-secondary ml-2">Cancel</a>
  </form>
</div>

<app-modal-result></app-modal-result>
