<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Customers</h2>
    <a class="btn btn-primary" routerLink="/customer/new">+ New Customer</a>
  </div>

  <div *ngIf="loading" class="alert alert-info">Loading...</div>
  <div *ngIf="!loading && customers.length === 0" class="alert alert-warning">No customers found.</div>

  <div class="table-responsive" *ngIf="!loading && customers.length > 0">
    <table class="table table-striped table-bordered">
      <thead class="thead-light">
        <tr>
          <th>Name</th>
          <th class="text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.customerName }}</td>
          <td class="text-right">
            <a [routerLink]="['/customer/edit', customer.id]" class="btn btn-sm btn-secondary mr-2">Edit</a>
            <button (click)="deleteCustomer(customer.id)" class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-modal-result></app-modal-result>
