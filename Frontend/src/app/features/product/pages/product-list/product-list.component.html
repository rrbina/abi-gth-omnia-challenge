<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Products</h2>
    <a class="btn btn-primary" routerLink="/product/new">+ New Product</a>
  </div>

  <div *ngIf="loading" class="alert alert-info">Loading...</div>
  <div *ngIf="!loading && products.length === 0" class="alert alert-warning">No products found.</div>

  <div class="table-responsive" *ngIf="!loading && products.length > 0">
    <table class="table table-striped table-bordered">
      <thead class="thead-light">
        <tr>
          <th>Name</th>
          <th>Unit Price</th>
          <th class="text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.productName }}</td>
          <td>{{ product.unitPrice | currency }}</td>
          <td class="text-right">
          <div class="d-flex justify-content-end flex-wrap">
              <a [routerLink]="['/product/edit', product.id]" class="btn btn-sm btn-secondary me-2 mb-1">Edit</a>
              <button (click)="deleteProduct(product.id)" class="btn btn-sm btn-danger mb-1">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-modal-result></app-modal-result>
